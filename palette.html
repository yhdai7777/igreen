<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SCADA Components Palette</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    .palette {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .component {
      width: 80px;
      height: 80px;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: grab;
      text-align: center;
      background: white;
    }
    .component svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h2>SCADA 可拖拉元件</h2>
  <div class="palette">
    <div class="component" draggable="true" data-type="valve">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="30" stroke="black" stroke-width="5" fill="lightgray" />
        <line x1="20" y1="50" x2="80" y2="50" stroke="black" stroke-width="5"/>
      </svg>
      閥門
    </div>
    <div class="component" draggable="true" data-type="elbow">
      <svg viewBox="0 0 100 100">
        <path d="M 20 80 Q 80 80 80 20" stroke="black" stroke-width="10" fill="none" />
      </svg>
      彎管
    </div>
    <div class="component" draggable="true" data-type="gauge">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="white"/>
        <line x1="50" y1="50" x2="80" y2="50" stroke="red" stroke-width="3"/>
      </svg>
      表頭
    </div>
    <div class="component" draggable="true" data-type="pump">
      <svg viewBox="0 0 100 100">
        <rect x="20" y="20" width="60" height="60" fill="lightblue" stroke="black" stroke-width="4"/>
        <circle cx="50" cy="50" r="10" fill="black"/>
      </svg>
      泵浦
    </div>
  </div>
</body>
</html>
